{% extends "base.html" %}
{% block title %} Подтверждение удаления {% endblock title %}

{% block content %}
<h2>Вы уверены, что хотите удалить пост <a href="{{post.get_absolute_url}}">{{ post.title }}</a>?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{{post.get_absolute_url}}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock content %}
